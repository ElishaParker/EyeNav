<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EyeNav 3D Gaze Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html,body{margin:0;padding:0;width:100vw;height:100vh;overflow:hidden;background:#000;}
  #videoFeed{
    position:fixed;top:0;left:0;width:100vw;height:100vh;
    object-fit:cover;transform:scaleX(-1);filter:brightness(1.1) contrast(1.1);
    z-index:-1;
  }
  #dot{
    position:fixed;width:18px;height:18px;border-radius:50%;
    background:cyan;mix-blend-mode:difference;pointer-events:none;
  }
  #status{
    position:fixed;bottom:10px;left:10px;color:white;font-family:monospace;font-size:14px;
  }
  #eyeToggle{
    position:fixed;top:10px;left:10px;z-index:10;
  }
</style>
</head>
<body>
  <video id="videoFeed" autoplay playsinline></video>
  <div id="dot"></div>
  <div id="status">Initializingâ€¦</div>
  <select id="eyeToggle">
    <option value="both">Both Eyes</option>
    <option value="left">Left Eye</option>
    <option value="right">Right Eye</option>
  </select>
  <script type="module" src="./main.js"></script>
</body>
</html>
