<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EyeNav Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* --- Layout and appearance --- */
  html, body {margin:0; padding:0; height:100%; overflow:hidden; background:#111;}
  #videoFeed {
    position:fixed; top:50%; left:50%;
    transform:translate(-50%,-50%) scaleX(-1);  /* mirror like phone selfie */
    width:640px; height:480px; object-fit:cover;
    background:#000; border:2px solid #333;
  }
  #dot {
    position:fixed; width:20px; height:20px;
    border-radius:50%; background:cyan;
    mix-blend-mode:difference; pointer-events:none;
  }
  #status {
    position:fixed; bottom:10px; left:10px;
    color:#0ff; font-family:monospace;
  }
</style>
</head>
<body>
  <!-- ðŸ“· Camera feed -->
  <video id="videoFeed" autoplay playsinline></video>

  <!-- ðŸ”µ Cursor dot -->
  <div id="dot"></div>

  <!-- ðŸ§¾ Status readout -->
  <div id="status">Loading modelâ€¦</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
