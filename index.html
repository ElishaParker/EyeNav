<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eye Tracker â€” FaceMesh + Iris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(1.2) contrast(1.2);
      z-index: -1;
    }
    #dot {
      position: fixed;
      width: 16px; height: 16px;
      background: cyan;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video id="videoFeed" autoplay playsinline></video>
  <div id="dot"></div>

  <!-- load our logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
